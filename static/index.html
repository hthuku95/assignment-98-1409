<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustMaps - Google Maps Clone</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>RustMaps</span>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search for places, addresses, or coordinates">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
                <div id="search-results" class="search-results hidden"></div>
            </div>
            
            <div class="header-right">
                <button class="header-btn" id="directions-btn" title="Directions">
                    <i class="fas fa-route"></i>
                </button>
                <button class="header-btn" id="layers-btn" title="Layers">
                    <i class="fas fa-layer-group"></i>
                </button>
                <button class="header-btn" id="location-btn" title="My Location">
                    <i class="fas fa-crosshairs"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar hidden">
                <div class="sidebar-header">
                    <h3 id="sidebar-title">Directions</h3>
                    <button id="close-sidebar" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div id="directions-panel" class="directions-panel">
                        <div class="route-inputs">
                            <div class="input-group">
                                <i class="fas fa-circle start-icon"></i>
                                <input type="text" id="start-input" placeholder="Choose starting point">
                            </div>
                            <div class="input-group">
                                <i class="fas fa-map-marker-alt end-icon"></i>
                                <input type="text" id="end-input" placeholder="Choose destination">
                            </div>
                            <button id="swap-locations" class="swap-btn" title="Swap locations">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                        
                        <div class="travel-modes">
                            <button class="mode-btn active" data-mode="driving">
                                <i class="fas fa-car"></i>
                            </button>
                            <button class="mode-btn" data-mode="walking">
                                <i class="fas fa-walking"></i>
                            </button>
                            <button class="mode-btn" data-mode="transit">
                                <i class="fas fa-bus"></i>
                            </button>
                            <button class="mode-btn" data-mode="cycling">
                                <i class="fas fa-
